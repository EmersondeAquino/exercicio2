<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    button{
        position: absolute;
        top: 50%;
        left: 50%;
        border: solid;
        border-radius: 5px;
        color: green;
        border-color: green;
        cursor: pointer;
        background-color: white;
    }
    button:hover{
        background-color: green;
        color: white;
        transition: 0.5s;
    }
    </style>
    <body>
        

    <div>
        <button>Search</button>
    </div>
</body>
</html>
